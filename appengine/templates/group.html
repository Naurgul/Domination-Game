{% extends "base_group.html" %}

{% block content %}

<table>
	<thead><tr><th>#</th><th>Score</th><th>Name</th></tr></thead>
	<tbody>
		{% for brain in group.ladder %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{brain.conservative}}</td>
			<td><strong><a href="{{brain.team.url}}">{{brain.team}}</a></strong> <a href="{{brain.url}}">{{brain}}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
			

{% for team in group.team_set %}
	Team {{team.name}}
{% endfor %}

{% endblock content %}
